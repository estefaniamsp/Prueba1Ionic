<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Fechas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Fechas</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <div class="calcular-fechas">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-input id="respuesta" readonly [(ngModel)]="resultado"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="append('+')">-</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" (click)="clear()">C</ion-button>
          </ion-col>
          <ion-col>
            <ion-button expand="block" (click)="calculate()">=</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-datetime-button datetime="datetime" expand="block" (click)="append('2')"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
          </ion-col>

          <ion-col>
            <ion-datetime-button datetime="datetime" expand="block" (click)="append('date2')"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime id="datetime"></ion-datetime>
            </ng-template>
          </ion-modal>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    
  </ion-content>
